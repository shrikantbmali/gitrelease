name: .NET

on:  
  push:
    tags:
      - 'v*'

  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Node Setup
      uses: actions/setup-node@v2
      with:
          node-version: '15.3.0'

    - name: Restore Tools
      run: |
        dotnet tool install --tool-path . nbgv
        dotnet tool install --tool-path . git-release --version 1.20.0

    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c RELEASE -p:PublicRelease=true
    
    - name: Pack--
      run: |
        npm --version
        npm install
        ./gitrelease buildnumber -d -i -r . -c
        dotnet pack -c RELEASE -p:PublicRelease=true

    - name: Check version
      run: ./nbgv get-version
    
    - name: Push
      run: dotnet nuget push ./nupkg/git-release.*.nupkg --api-key ${{secrets.NUGETTOKEN}} --source https://api.nuget.org/v3/index.json


