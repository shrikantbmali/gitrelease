name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.101

    - name: Restore Tools
      run: dotnet tool install --tool-path . nbgv
    - name: Install GitRelease tool
      run: dotnet tool install --tool-path . git-release --version 1.5.10-rc-0060-g3d0f2bad2e

    - name: Restore dependencies
      run: dotnet restore
    - name: Update Version
      run: ./gitrelease buildnumber -i -c -g -d -p rc -r .
    - name: Build
      run: dotnet build
    - name: Pack--
      run: dotnet pack 
    - name: Check version
      run: ./nbgv get-version
    - name: Push
      run: dotnet nuget push ./nupkg/git-release.$(./nbgv get-version -v NuGetPackageVersion).nupkg --api-key ${{secrets.NUGETTOKEN}} --source https://api.nuget.org/v3/index.json


